image: node:latest

cache:
  paths:
    - node_modules/
    - .cache/
    - .pnpm-store/
    - public/

pages:
  script:
  - curl -f https://get.pnpm.io/v6.js | node - add --global pnpm@6
  - pnpm install
  - ./node_modules/.bin/gatsby build --prefix-paths
  artifacts:
    paths:
    - public
  only:
  - main
